<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>三调资源服务共享平台</title>
</head>
<body>
    <!-- news弹窗 -->
    <div id='news' style='position: fixed;height: 100%;width: 100%;background:rgba(0,0,0,0.4);z-index:20;top:0;display: none;'>
        <div style="display: inline-block;height:80%;width: 1123.1px;position: absolute;background:#fff;top:10%;left:20%;">
            <div style='background:linear-gradient(to right,#03B8F7,#1BE2B2);display: inline-block;height:58.1px;width: 100%;position: absolute;top:0;'>
               <span style='position: absolute;font-size:x-large;color: #fff;top:22%;left:5%;'>通知内容</span>
               <span id='off' style='position: absolute;font-size:x-large;color: #fff;top:28%;right:2%;cursor: pointer;'>X</span>
            </div>
            <div id='content-q' style='position: absolute;top:58.1px;height:92%;display: inline-block;width: 100%;overflow: auto;'>
                <!-- news内容 -->
                <div style='text-align: center;height: 10%;color: #333333;font-size: 25.92px;overflow:hidden;text-overflow: ellipsis;white-space:nowrap;'>
                <div id='title' style='margin-top: 1%;'></div>
                </div>
                <div id='time_7' style='text-align: center;height: 7%;color: #999999;font-size: 17.28px;'></div>
                <div id='content' style='height:83%;'></div>
            </div>
        </div>
    </div>
    <div id="top">
        <img src="./img/home__07.png" alt="logo">
        <img src="./img/home__08.png" alt="">
        <div id="login1">登录</div>
        <div id="login">
            <div id="img-usernow"></div>
            <div id="inf-namenow">
                <div id="inf-namenow-name"></div>
                <div id="inf-namenow-time"></div>
            </div>
        </div>
        <!-- <div id="help" title="帮助"></div> -->
        <div id="setting" title="大屏展示"></div>
        <div id="gb" title="退出登录"></div>
    </div>
    <div id="img">
        <img class='top_img' src="./img/home__04.png" alt="">
    </div>
    <div id="control">
        <div class="control one"><img src="./img/one.png" alt=""><img class="text" src="./img/one-text.png" alt=""></div><div class="control two"><img src="./img/home_btn__08.png" alt=""><img class="text" src="./img/home_btn__18.png" alt=""></div><div class="control three"><img src="./img/home_btn__10.png" alt=""><img class="text" src="./img/home_btn__24.png" alt=""></div><div class="control four"><img src="./img/home_btn__12.png" alt=""><img class="text" src="./img/home_btn__21.png" alt=""></div>
    </div>
    <div id="middle-title"></div>
    <div id="time">
        <!-- 头条新闻 -->
        <div id="time-p">
            <div id='time-pc'>
                
            </div>
        </div>
    </div>
    <div id="time-r">
        <!-- 插入非头条新闻内容 -->
    </div>
    <br><br><br><br>
    <div id="bottom">© 2020 版权所有 黑龙江文图测绘地理信息责任公司</div>
    <script src="./js/jquery-1.7.1.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
